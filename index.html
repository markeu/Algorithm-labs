<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button class="buttonMe">Click me</button>
        <span>Timer: 5</span>
        <div>
            <textarea name="" id="textArea" cols="30" rows="10"></textarea>
        </div>

    </div>
</body>
<script>
    const text = document.querySelector('#textArea');
    const buttonClick = document.querySelector('.buttonMe').addEventListener('click', openPopUp);

    let count = 0;
    let timer;

    function openPopUp() {
        clearTimeout(timer)

        text.innerHTML = `count ${++count}`

        timer = setTimeout(() => {
            count = 0
        }, 5000)
    }
</script>

</html>
